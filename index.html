<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
		<link rel="stylesheet" href="style.css" />

		<title>Quiz Page</title>
	</head>
	<body>
		<div class="main">
			<h1>Math Quiz</h1>
			<button id="backToMainPage" class="targetButtons"><i class="fa-solid fa-house fa-2xl"></i></button>
			<h2 id="score"></h2>
			<div class="quiz">
				<div id="question-container">
					<h2 id="question">Choose Category</h2>
				</div>
				<ol id="answers-buttons">
					<li><button class="btn" id="basic">Basic Math Questions</button></li>
					<li><button class="btn" id="linear">Linear Equations</button></li>
					<li><button class="btn" id="puzzle">Puzzle Questions</button></li>
					<li><button class="btn" id="sequence">Sequence Questions</button></li>
					<li><button class="btn" id="simultaneous">Simultaneous Equations</button></li>
				</ol>
				<ol id="answers-buttons-next"></ol>
			</div>
			<div class="target-btn-container">
				<button id="mainPage" class="targetButton">Main Page</button>
				<button id="previousQuestion" class="targetButton">Previous Question</button>
				<button id="nextQuestion" class="targetButton">Next Question</button>
				<button id="endQuiz" class="targetButton">End Quiz</button>
			</div>
		</div>

		<script type="module" src="script.js"></script>
	</body>
</html>
